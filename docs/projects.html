        .zoom-container {

            height: 125%; /* Adjust height to compensate for scaling */

    <script>
        // Function to set the zoom level on load
        function setZoom() {
            document.body.style.transform = 'scale(0.8)';
            document.body.style.transformOrigin = 'top left';
            document.body.style.width = '125%'; // Adjust width
            document.body.style.height = '125%'; // Adjust height
        }
        
        // Call the function on window load
        window.onload = setZoom;

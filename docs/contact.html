<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Osher Zafar</title>
    <link rel="stylesheet" href="styles.css"> <!-- Adjusted to direct link -->
</head>
<body>
    <h1>Contact Me</h1>
    
    <!-- Flash messages for feedback -->
    <ul class="flashes">
        <li class="success">Your message has been sent successfully!</li> <!-- Example flash message -->
        <li class="error">There was an error sending your message.</li> <!-- Example flash message -->
    </ul>

    <form action="submit_contact.html" method="post"> <!-- Updated action to direct link -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <button type="submit">Send</button>
    </form>
    
    <a href="index.html">Back to Home</a> <!-- Updated to direct link -->

    <style>
        body {
            background-color: black;
            color: #00e5fe;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #222;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #00e5fe;
            border-radius: 5px;
            background-color: #333;
            color: #00e5fe;
        }

        button {
            background-color: #00e5fe;
            color: white;
            padding: 12px 24px; 
            border: none;
            border-radius: 5px; 
            cursor: pointer; 
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00b3c6; /* Slightly darker on hover */
        }

        .flashes {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
            text-align: center;
        }

        .flashes li.success {
            color: green;
        }

        .flashes li.error {
            color: red;
        }
    </style>
</body>
</html>
